name: Deploy HousingUtilitiesSystemUser

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: pozwizd/housing-utilities-user
  CONTAINER_NAME: housing-utilities-user

jobs:
  # ============================================================================
  # Job 1: Build and Test
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test with Maven
        run: mvn clean verify -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1

  # ============================================================================
  # Job 2: Build and Push Docker Image
  # ============================================================================
  docker:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Job 3: Deploy to Server
  # ============================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    environment: production
    
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e
            
            # Variables
            CONTAINER_NAME="housing-utilities-user"
            IMAGE="ghcr.io/pozwizd/housing-utilities-user:latest"
            NETWORK_NAME="housing-network"
            MONGO_KEYFILE="/opt/mongo/keyfile"
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u pozwizd --password-stdin
            
            # Create network if not exists
            docker network create $NETWORK_NAME 2>/dev/null || true
            
            # Security: Setup Keyfile for MongoDB Replica Set (Shared Cluster Infrastructure)
            echo "Checking MongoDB infra..."
            sudo mkdir -p /opt/mongo
            if [ ! -f $MONGO_KEYFILE ]; then
              openssl rand -base64 756 | sudo tee $MONGO_KEYFILE > /dev/null
              sudo chmod 400 $MONGO_KEYFILE
              sudo chown 999:999 $MONGO_KEYFILE
            fi
            
            # Ensure MongoDB Replicas are running (Shared with Admin)
            for i in 1 2 3; do
              NAME="mongo$i-housing"
              if ! docker ps --format '{{.Names}}' | grep -q "^$NAME$"; then
                echo "Starting $NAME with auth..."
                docker rm $NAME 2>/dev/null || true
                docker run -d \
                  --name $NAME \
                  --network $NETWORK_NAME \
                  --restart unless-stopped \
                  -e MONGO_INITDB_ROOT_USERNAME='${{ secrets.MONGO_ROOT_USERNAME }}' \
                  -e MONGO_INITDB_ROOT_PASSWORD='${{ secrets.MONGO_ROOT_PASSWORD }}' \
                  -v mongo-housing-data-$i:/data/db \
                  -v $MONGO_KEYFILE:/opt/mongo/keyfile \
                  mongo:latest mongod --replSet rs0 --keyFile /opt/mongo/keyfile --bind_ip_all
              fi
            done
            
            # Note: Elasticsearch and Redis are NOT managed here, expected to be started by Admin module.
            
            # Pull latest image
            docker pull $IMAGE
            
            # Stop and remove old container
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm $CONTAINER_NAME 2>/dev/null || true
            
            # Create uploads directory
            mkdir -p /opt/housing-uploads
            
            # Run new container
            echo "Starting new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --network $NETWORK_NAME \
              --restart unless-stopped \
              -p 8084:8083 \
              -e MONGODB_URI='mongodb://${{ secrets.MONGO_ROOT_USERNAME }}:${{ secrets.MONGO_ROOT_PASSWORD }}@mongo1-housing:27017,mongo2-housing:27017,mongo3-housing:27017/HousingUtilitiesSystemDB?replicaSet=rs0&authSource=admin' \
              -e SPRING_DATA_MONGODB_URI='mongodb://${{ secrets.MONGO_ROOT_USERNAME }}:${{ secrets.MONGO_ROOT_PASSWORD }}@mongo1-housing:27017,mongo2-housing:27017,mongo3-housing:27017/HousingUtilitiesSystemDB?replicaSet=rs0&authSource=admin' \
              -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
              -e OAUTH_GOOGLE_CLIENT_ID='${{ secrets.OAUTH_GOOGLE_CLIENT_ID }}' \
              -e OAUTH_GOOGLE_CLIENT_SECRET='${{ secrets.OAUTH_GOOGLE_CLIENT_SECRET }}' \
              -e SENDGRID_API_KEY='${{ secrets.SENDGRID_API_KEY }}' \
              -e SENDGRID_FROM_EMAIL='${{ secrets.SENDGRID_FROM_EMAIL }}' \
              -e MAIL_USERNAME='${{ secrets.MAIL_USERNAME }}' \
              -e MAIL_PASSWORD='${{ secrets.MAIL_PASSWORD }}' \
              -e ELASTICSEARCH_URIS="http://elasticsearch-housing:9200" \
              -e SPRING_DATA_REDIS_HOST="redis-housing" \
              -e SPRING_PROFILES_ACTIVE="docker" \
              -v /opt/housing-uploads:/app/uploads \
              $IMAGE
            
            echo "✅ Deployment completed!"

      - name: Health Check
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            CONTAINER_NAME="housing-utilities-user"
            echo "Waiting for container stability..."
            sleep 30
            if docker ps | grep -q $CONTAINER_NAME; then
              echo "✅ Container is running"
              if curl -sf http://localhost:8084/user/login > /dev/null 2>&1; then
                echo "✅ Application is healthy"
              else
                echo "❌ Application health check failed (HTTP)"
                docker logs $CONTAINER_NAME --tail 200
                exit 1
              fi
            else
              echo "❌ Container is not running"
              docker logs $CONTAINER_NAME --tail 200
              exit 1
            fi
