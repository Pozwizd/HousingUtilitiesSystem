<!doctype html>

<html lang="en" class="layout-navbar-fixed layout-menu-fixed layout-compact" dir="ltr" data-skin="default"
    th:data-assets-path="@{/assets/}" data-template="horizontal-menu-template" data-bs-theme="light"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">


<head layout:replace="~{template/fragments/head}">
    <title>Заголовок по умолчанию из layout.html</title>
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
        <div class="layout-container">
            <!-- Navbar -->

            <nav layout:replace="~{template/fragments/nav}"
                class="layout-navbar container-xxl navbar navbar-expand-xl align-items-center bg-navbar-theme"
                id="layout-navbar">
            </nav>

            <!-- / Navbar -->

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Menu -->
                    <aside layout:replace="~{template/fragments/aside}" id="layout-menu"
                        class="layout-menu-horizontal menu-horizontal menu flex-grow-0">
                    </aside>
                    <!-- / Menu -->

                    <!-- Content -->
                    <div layout:fragment="content" class="container-xxl flex-grow-1 container-p-y">
                        Если вы это видите, значит подключение layout'а прошло успешно.
                    </div>
                    <!--/ Content -->

                    <!-- Footer -->
                    <footer layout:replace="~{template/fragments/footer}" class="content-footer footer bg-footer-theme">
                    </footer>
                    <!-- / Footer -->

                    <div class="content-backdrop fade"></div>
                </div>
                <!--/ Content wrapper -->
            </div>

            <!--/ Layout container -->
        </div>
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>

    <!-- Drag Target Area To SlideIn Menu On Small Screens -->
    <div class="drag-target"></div>

    <!-- Universal Confirm Modal -->
    <div class="modal fade" id="universalConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalTitle">Подтверждение</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmModalBody">
                    Вы уверены?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="confirmModalBtn">Подтвердить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
        <div id="universalToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="icon-base ti tabler-info-circle me-2" id="toastIcon"></i>
                <strong class="me-auto" id="toastTitle">Уведомление</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                Сообщение
            </div>
        </div>
    </div>


    <!--/ Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/theme.js -->
    <div layout:replace="~{template/fragments/scripts}">
        <!-- Это содержимое будет заменено -->
    </div>

</body>

</html>
