name: Deploy Admin to Production

on:
  push:
    branches: [main]
    paths:
      - 'HousingUtilitiesSystemAdmin/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/housing-utilities-admin

jobs:
  # ============================================================================
  # Job 1: Build and Test
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./HousingUtilitiesSystemAdmin
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test with Maven
        run: mvn clean verify -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: HousingUtilitiesSystemAdmin/target/*.jar
          retention-days: 1

  # ============================================================================
  # Job 2: Build and Push Docker Image
  # ============================================================================
  docker:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: HousingUtilitiesSystemAdmin/target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./HousingUtilitiesSystemAdmin
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Job 3: Deploy to Server
  # ============================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    environment: production
    
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/housing-utilities
            
            # Create .env file from GitHub Secrets
            cat > .env <<EOF
            # MongoDB
            MONGO_ADMIN_USER=${{ secrets.MONGO_ADMIN_USER }}
            MONGO_ADMIN_PASSWORD=${{ secrets.MONGO_ADMIN_PASSWORD }}
            MONGO_APP_USER=${{ secrets.MONGO_APP_USER }}
            MONGO_APP_PASSWORD=${{ secrets.MONGO_APP_PASSWORD }}
            MONGO_DATABASE=${{ secrets.MONGO_DATABASE }}
            
            # JWT
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            
            # OAuth
            OAUTH_GOOGLE_CLIENT_ID=${{ secrets.OAUTH_GOOGLE_CLIENT_ID }}
            OAUTH_GOOGLE_CLIENT_SECRET=${{ secrets.OAUTH_GOOGLE_CLIENT_SECRET }}
            
            # SendGrid
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            SENDGRID_FROM_EMAIL=${{ secrets.SENDGRID_FROM_EMAIL }}
            
            # App
            APP_PORT=8080
            EOF
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image and restart
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            
            # Wait for container to start
            sleep 30
            
            # Cleanup old images
            docker image prune -f

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Check if container is running
            if docker ps | grep -q housing-utilities-app; then
              echo "✅ Container is running"
            else
              echo "❌ Container is not running"
              docker logs housing-utilities-app --tail 50
              exit 1
            fi
            
            # Check application health (with retry)
            for i in {1..5}; do
              if curl -sf http://localhost:8080/admin/login > /dev/null 2>&1; then
                echo "✅ Application is healthy"
                exit 0
              fi
              echo "Attempt $i: Waiting for application..."
              sleep 10
            done
            
            echo "❌ Application health check failed"
            docker logs housing-utilities-app --tail 100
            exit 1
