  services:
  # ============================================================================
  # MongoDB - Упрощенная версия для разработки (без replica set)
  # ============================================================================
  mongodb:
    image: mongo:latest
    container_name: mongodb-dev
    hostname: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: HousingUtilitiesSystemDB
    volumes:
      - mongodb-dev-data:/data/db
      - mongodb-dev-config:/data/configdb
    networks:
      - housing-dev-network
    restart: unless-stopped
    healthcheck:
      test: mongosh --quiet --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ============================================================================
  # Elasticsearch - Поисковая система для полнотекстового поиска
  # ============================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.16.1
    container_name: elasticsearch-dev
    hostname: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      # Режим одного узла для разработки
      - discovery.type=single-node
      # Отключаем security для упрощения разработки
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      # Ограничение памяти для разработки
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      # Настройки кластера
      - cluster.name=housing-cluster
      - node.name=elasticsearch-dev
      # Отключаем machine learning для экономии ресурсов
      - xpack.ml.enabled=false
    volumes:
      - elasticsearch-dev-data:/usr/share/elasticsearch/data
    networks:
      - housing-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  # ============================================================================
  # Kibana - Web UI для Elasticsearch (опционально)
  # ============================================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.16.1
    container_name: kibana-dev
    hostname: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=
      - ELASTICSEARCH_PASSWORD=
    networks:
      - housing-dev-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================================
  # Redis - In-memory хранилище для кеширования и сессий
  # ============================================================================
  redis:
    image: redis:latest
    container_name: redis-dev
    hostname: redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-dev-data:/data
    networks:
      - housing-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ============================================================================
  # Redis Commander - Web UI для Redis (опционально)
  # ============================================================================
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: redis-commander-dev
    hostname: redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - housing-dev-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

# ==============================================================================
# Persistent Data Volumes - Именованные volumes для хранения данных
# ==============================================================================
volumes:
  mongodb-dev-data:
    driver: local
  mongodb-dev-config:
    driver: local
  elasticsearch-dev-data:
    driver: local
  redis-dev-data:
    driver: local

# ==============================================================================
# Network Configuration - Пользовательская bridge-сеть для разработки
# ==============================================================================
networks:
  housing-dev-network:
    driver: bridge
    name: housing-dev-network
