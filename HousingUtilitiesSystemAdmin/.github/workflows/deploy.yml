name: Deploy HousingUtilitiesSystemAdmin

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: pozwizd/housing-utilities-admin
  CONTAINER_NAME: housing-utilities-admin

jobs:
  # ============================================================================
  # Job 1: Build and Test
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test with Maven
        run: mvn clean verify -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1

  # ============================================================================
  # Job 2: Build and Push Docker Image
  # ============================================================================
  docker:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Job 3: Deploy to Server
  # ============================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    environment: production
    
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e
            
            # Variables
            CONTAINER_NAME="housing-utilities-admin"
            IMAGE="ghcr.io/pozwizd/housing-utilities-admin:latest"
            NETWORK_NAME="housing-network"
            MONGO_KEYFILE="/opt/mongo/keyfile"
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u pozwizd --password-stdin
            
            # Create network if not exists
            docker network create $NETWORK_NAME 2>/dev/null || true
            
            # Security: Setup Keyfile for MongoDB Replica Set
            echo "Setting up MongoDB keyfile..."
            sudo mkdir -p /opt/mongo
            if [ ! -f $MONGO_KEYFILE ]; then
              openssl rand -base64 756 | sudo tee $MONGO_KEYFILE > /dev/null
              sudo chmod 400 $MONGO_KEYFILE
              sudo chown 999:999 $MONGO_KEYFILE
            fi
            
            # Ensure MongoDB Replicas are running with Authentication
            # Use single quotes for secrets to avoid shell expansion of special characters like '*'
            for i in 1 2 3; do
              NAME="mongo$i-housing"
              if ! docker ps --format '{{.Names}}' | grep -q "^$NAME$"; then
                echo "Starting $NAME with auth..."
                docker rm $NAME 2>/dev/null || true
                docker run -d \
                  --name $NAME \
                  --network $NETWORK_NAME \
                  --restart unless-stopped \
                  -e MONGO_INITDB_ROOT_USERNAME='${{ secrets.MONGO_ROOT_USERNAME }}' \
                  -e MONGO_INITDB_ROOT_PASSWORD='${{ secrets.MONGO_ROOT_PASSWORD }}' \
                  -v mongo-housing-data-$i:/data/db \
                  -v $MONGO_KEYFILE:/opt/mongo/keyfile \
                  mongo:latest mongod --replSet rs0 --keyFile /opt/mongo/keyfile --bind_ip_all
              fi
            done
            
            # Initialize Replica Set and Users if needed
            echo "Checking Replica Set status..."
            # Using single quotes for passwords to protect special characters
            RS_OK=$(docker exec mongo1-housing mongosh -u '${{ secrets.MONGO_ROOT_USERNAME }}' -p '${{ secrets.MONGO_ROOT_PASSWORD }}' --quiet --eval "rs.status().ok" 2>/dev/null || echo "0")
            
            if [ "$RS_OK" != "1" ]; then
              echo "Initializing Replica Set and Root User..."
              docker exec mongo1-housing mongosh --eval "
                try {
                  rs.initiate({
                    _id: 'rs0',
                    members: [
                      { _id: 0, host: 'mongo1-housing:27017', priority: 2 },
                      { _id: 1, host: 'mongo2-housing:27017', priority: 1 },
                      { _id: 2, host: 'mongo3-housing:27017', priority: 1 }
                    ]
                  });
                } catch(e) { print('Replica set error: ' + e); }
              " || true
              
              echo "Waiting for election..."
              sleep 20
              
              echo "Creating root user..."
              docker exec mongo1-housing mongosh --eval "
                db.getSiblingDB('admin').createUser({
                  user: '${{ secrets.MONGO_ROOT_USERNAME }}',
                  pwd: '${{ secrets.MONGO_ROOT_PASSWORD }}',
                  roles: [{ role: 'root', db: 'admin' }]
                })
              " 2>/dev/null || echo "User creation step (might already exist)"
            fi
            
            # Ensure Elasticsearch and Redis are running
            if ! docker ps --format '{{.Names}}' | grep -q "^elasticsearch-housing$"; then
              docker run -d --name elasticsearch-housing --network $NETWORK_NAME --restart unless-stopped -e "discovery.type=single-node" -e "xpack.security.enabled=false" -e "ES_JAVA_OPTS=-Xms512m -Xmx512m" -v elasticsearch-housing-data:/usr/share/elasticsearch/data docker.elastic.co/elasticsearch/elasticsearch:8.16.1
            fi
            
            if ! docker ps --format '{{.Names}}' | grep -q "^redis-housing$"; then
              docker run -d --name redis-housing --network $NETWORK_NAME --restart unless-stopped -v redis-housing-data:/data redis:latest
            fi
            
            # Pull latest image
            docker pull $IMAGE
            
            # Stop and remove old container
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm $CONTAINER_NAME 2>/dev/null || true
            
            # Create uploads directory
            mkdir -p /opt/housing-uploads
            
            # Run new container with Auth Connection String
            # CRITICAL: Use single quotes around URI to prevent shell expansion of '*' in password
            echo "Starting new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --network $NETWORK_NAME \
              --restart unless-stopped \
              -p 8081:8080 \
              -e MONGODB_URI='mongodb://${{ secrets.MONGO_ROOT_USERNAME }}:${{ secrets.MONGO_ROOT_PASSWORD }}@mongo1-housing:27017,mongo2-housing:27017,mongo3-housing:27017/HousingUtilitiesSystemDB?replicaSet=rs0&authSource=admin' \
              -e SPRING_DATA_MONGODB_URI='mongodb://${{ secrets.MONGO_ROOT_USERNAME }}:${{ secrets.MONGO_ROOT_PASSWORD }}@mongo1-housing:27017,mongo2-housing:27017,mongo3-housing:27017/HousingUtilitiesSystemDB?replicaSet=rs0&authSource=admin' \
              -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
              -e OAUTH_GOOGLE_CLIENT_ID='${{ secrets.OAUTH_GOOGLE_CLIENT_ID }}' \
              -e OAUTH_GOOGLE_CLIENT_SECRET='${{ secrets.OAUTH_GOOGLE_CLIENT_SECRET }}' \
              -e SENDGRID_API_KEY='${{ secrets.SENDGRID_API_KEY }}' \
              -e SENDGRID_FROM_EMAIL='${{ secrets.SENDGRID_FROM_EMAIL }}' \
              -e MAIL_USERNAME='${{ secrets.MAIL_USERNAME }}' \
              -e MAIL_PASSWORD='${{ secrets.MAIL_PASSWORD }}' \
              -e ELASTICSEARCH_URIS="http://elasticsearch-housing:9200" \
              -e SPRING_DATA_REDIS_HOST="redis-housing" \
              -e SPRING_PROFILES_ACTIVE="docker" \
              -v /opt/housing-uploads:/app/uploads \
              $IMAGE
            
            echo "✅ Deployment completed!"

      - name: Health Check
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            CONTAINER_NAME="housing-utilities-admin"
            echo "Waiting for container stability..."
            sleep 30
            if docker ps | grep -q $CONTAINER_NAME; then
              echo "✅ Container is running"
              if curl -sf http://localhost:8081/admin/login > /dev/null 2>&1; then
                echo "✅ Application is healthy"
              else
                echo "❌ Application health check failed (HTTP)"
                docker logs $CONTAINER_NAME --tail 200
                exit 1
              fi
            else
              echo "❌ Container is not running"
              docker logs $CONTAINER_NAME --tail 200
              exit 1
            fi
